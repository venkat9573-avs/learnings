<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="script.css"> -->

    <!-- The Styleing for css is done here -->
    <style>
        body{
            margin: 5px solid red;
            padding: 10px;
            
        }
.images-1 img{
    width: 100px;
    height: 100px;
}
.container{
    display: grid;
    grid-template-columns: 1fr 60px;
}
body{
    display: flex;
    justify-content: space-between;
}

</head>
<body>
    <div class="container">
        <form action="" class="search-bar">
            <input type="text" placeholder="search-bar">
            <button type="submit"><img src="searchengin.svg" alt="searchengin"></button>
        </form>
        <div class="list">
            <ul>
                <li><a href="Today">Today</a></li>
                <li><a href="Week">Week</a></li>
            </ul>
            <div class="image-container">
                <section>
                    <div class="images-1">
                        <img src="sunny-image.png" alt="sunny" >
                        <figure class="image-caption">6.4.c</figure>
                    </div>
                </div>
            </div>
         </div>    
</body>
</html>
